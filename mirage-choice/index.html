<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜃気楼の選択</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="main-header">
        <h1 class="main-title">蜃気楼の選択</h1>
    </header>

    <!-- 選択肢エリア -->
    <div class="top-area">
        <section class="options-section">
            <div id="optionsGrid" class="options-grid"></div>
            <div id="historyGrid" class="options-grid" style="display: none;"></div>
        </section>
        <div class="mode-controls">
            <div class="mode-toggle">
                <button id="historyModeBtn" class="mode-btn mode-btn-left">履歴</button>
                <button id="listModeBtn" class="mode-btn mode-btn-right active">WP</button>
            </div>
            <div class="reset-container">
                <button id="reset" class="reset-btn">リセット</button>
            </div>
        </div>
    </div>

    <!-- カルーセルエリア -->
    <div class="carousel-container">
        <button class="carousel-nav carousel-prev" id="carouselPrev">‹</button>

        <!-- 演出設定: data-effects属性で利用する演出IDを定義 -->
        <div class="carousel-track" id="carouselTrack" data-effects="lion,shuffle,slide,cardflip,constellation">
            <!-- 演出セクションはJavaScriptで動的生成 -->
        </div>

        <button class="carousel-nav carousel-next" id="carouselNext">›</button>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="copyright">画像: ツユさん</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
