<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜃気楼の選択</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 選択肢エリア -->
    <section class="options-section">
        <div class="options-container">
            <div id="optionsGrid" class="options-grid"></div>
            <button id="reset" class="reset-btn">リセット</button>
        </div>
    </section>

    <!-- タロットカード表示エリア -->
    <section class="card-section">
        <h1>蜃気楼の選択</h1>
        <div class="card-container">
            <div id="selectedCard" class="selected-card">?</div>
        </div>
        <button id="generate" class="generate-btn">蜃気楼の扉を開く</button>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="copyright">画像: ツユさん</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
